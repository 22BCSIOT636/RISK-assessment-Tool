<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        input, button { margin: 10px; padding: 10px; width: 80%; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Risk Assessment Tool</h1>
        <input type="text" id="userData" placeholder="Enter data for risk assessment">
        <button onclick="calculateRisk()">Calculate Risk</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        async function calculateRisk() {
            const data = document.getElementById("userData").value;
            const response = await fetch("http://127.0.0.1:5000/calculate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input_data: data })
            });
            const result = await response.json();
            document.getElementById("result").innerText = "Risk Score: " + result.risk_score;
        }
    </script>
</body>
</html>
